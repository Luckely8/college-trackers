<!-- REPLACE YOUR CURRENT FORM WITH THIS -->
<form action="https://formspree.io/f/YOUR_FORM_ID_HERE" method="POST">
    <!-- Your existing form fields - KEEP THESE -->
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
        <label for="amazon-store">Amazon Store Name</label>
        <input type="text" id="amazon-store" name="amazon_store">
    </div>
    
    <div class="form-group">
        <label for="students">Number of College-Bound Students</label>
        <select id="students" name="students">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4+">4+</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    
    <!-- Add this hidden field for better emails -->
    <input type="hidden" name="_subject" value="New Contact from College Trackers Website">
    <input type="text" name="_gotcha" style="display:none">
    
    <button type="submit" class="cta-button">Send Message</button>
</form>
